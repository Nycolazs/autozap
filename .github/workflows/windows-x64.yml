name: Build Windows x64

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-win-x64:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Configure local runtime
        run: npm run desktop:config:local

      - name: Build Next.js
        run: npm run build

      - name: Build Windows x64 artifacts
        run: npx electron-builder --win nsis zip --x64 -c.win.signAndEditExecutable=false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: autozap-win-x64
          path: |
            dist-electron/*.exe
            dist-electron/*win*.zip
            dist-electron/*.blockmap
          if-no-files-found: error

      - name: Publish release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist-electron/*.exe
            dist-electron/*win*.zip
            dist-electron/*.blockmap

name: Mobile OTA Update

on:
  workflow_dispatch:
    inputs:
      channel:
        description: "Canal EAS Update"
        required: true
        default: "production"
      message:
        description: "Mensagem do update"
        required: true
        default: "Atualização OTA"

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    defaults:
      run:
        working-directory: mobile-expo
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: mobile-expo/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Publish OTA update
        run: npx eas-cli update --channel "${{ github.event.inputs.channel }}" --message "${{ github.event.inputs.message }}" --non-interactive

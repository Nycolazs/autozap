<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#090d17">
  <meta name="color-scheme" content="light">
  <meta name="application-name" content="AutoZap">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="AutoZap">
  <meta name="format-detection" content="telephone=no">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
  <link rel="apple-touch-icon" href="/icon-180.png">
  <title>Bem-vindo - AutoZap</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #e2e8f0;
      background:
        radial-gradient(circle at 15% 20%, rgba(56, 189, 248, 0.18), transparent 38%),
        radial-gradient(circle at 80% 10%, rgba(16, 185, 129, 0.16), transparent 36%),
        linear-gradient(145deg, #070c14 0%, #0e1729 52%, #15243e 100%);
    }

    .card {
      width: 100%;
      max-width: 620px;
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.22);
      background: rgba(9, 14, 24, 0.72);
      backdrop-filter: blur(10px);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.38);
      padding: 36px 34px;
    }

    .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border-radius: 999px;
      padding: 6px 12px;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 700;
      color: #7dd3fc;
      background: rgba(14, 116, 144, 0.24);
      margin-bottom: 16px;
    }

    h1 {
      font-size: 34px;
      line-height: 1.12;
      margin-bottom: 14px;
      color: #f8fafc;
    }

    .description {
      color: #cbd5e1;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .steps {
      display: grid;
      gap: 10px;
      margin-bottom: 24px;
      color: #cbd5e1;
      font-size: 15px;
    }

    .step {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 11px 12px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.36);
    }

    .step-number {
      width: 25px;
      height: 25px;
      border-radius: 999px;
      background: rgba(14, 165, 233, 0.26);
      color: #bae6fd;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 13px;
      font-weight: 700;
      flex-shrink: 0;
    }

    .status {
      margin-bottom: 16px;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 14px;
      color: #dbeafe;
      background: rgba(30, 64, 175, 0.24);
      border: 1px solid rgba(96, 165, 250, 0.3);
      display: none;
    }

    .actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      border: 0;
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn-primary {
      color: #062b16;
      background: linear-gradient(135deg, #34d399 0%, #22c55e 100%);
      min-width: 220px;
    }

    .btn-secondary {
      color: #d1d5db;
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.32);
    }

    .btn[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }

    @media (max-width: 640px) {
      .card {
        padding: 24px 20px;
      }

      h1 {
        font-size: 28px;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
  <link rel="stylesheet" href="/ui.css">
</head>
<body>
  <div class="card">
    <script src="/config.js"></script>
    <script src="/ui.js"></script>
    <span class="eyebrow">AutoZap Setup</span>
    <h1>Bem-vindo ao AutoZap</h1>
    <p class="description">
      Detectamos que seu banco de dados ainda nao possui administrador.
      Para iniciar o sistema, crie o primeiro usuario admin.
    </p>

    <div class="steps">
      <div class="step"><span class="step-number">1</span>Crie o primeiro administrador.</div>
      <div class="step"><span class="step-number">2</span>Conecte seu numero na API oficial do WhatsApp.</div>
      <div class="step"><span class="step-number">3</span>Comece a operar com atendentes, vendedores e agendamentos.</div>
    </div>

    <div id="statusMessage" class="status"></div>

    <div class="actions">
      <button id="createAdminButton" class="btn btn-primary" type="button">Criar primeiro admin</button>
      <button id="goLoginButton" class="btn btn-secondary" type="button">Ja tenho admin</button>
    </div>
  </div>

  <script>
    const API_URL = window.API_BASE || '';

    function setStatus(message) {
      const box = document.getElementById('statusMessage');
      if (!box) return;
      if (!message) {
        box.style.display = 'none';
        box.textContent = '';
        return;
      }
      box.textContent = message;
      box.style.display = 'block';
    }

    async function guardWelcomePage() {
      const createBtn = document.getElementById('createAdminButton');
      if (createBtn) createBtn.disabled = true;
      setStatus('Verificando estado inicial do banco...');

      try {
        const response = await fetch(`${API_URL}/auth/has-admin`, { cache: 'no-store' });
        const data = await response.json();
        if (data.hasAdmin) {
          if (typeof navigateTo === 'function') navigateTo('/login'); else window.location.href = '/login';
          return;
        }

        if (createBtn) createBtn.disabled = false;
        setStatus('');
      } catch (_) {
        setStatus('Nao foi possivel validar o banco agora. Tente novamente.');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const createBtn = document.getElementById('createAdminButton');
      const goLoginBtn = document.getElementById('goLoginButton');

      if (createBtn) {
        createBtn.addEventListener('click', () => {
          if (typeof navigateTo === 'function') navigateTo('/setup-admin'); else window.location.href = '/setup-admin';
        });
      }

      if (goLoginBtn) {
        goLoginBtn.addEventListener('click', () => {
          if (typeof navigateTo === 'function') navigateTo('/login'); else window.location.href = '/login';
        });
      }

      guardWelcomePage();
    });
  </script>
</body>
</html>
